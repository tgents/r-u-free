<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>RUFree</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body ng-app="ListApp">
        <div id="overlay" ng-controller="AuthController">
            <button id="login" type="button" class="btn btn-default" ng-click="login()">Login</button>
        </div>
        <div ng-controller="ListController">
        <header class="row">
            <h1 class="col-xs-9 page-title">RUF handbook</h1>
            <div class="btn-group btn-group-lg col-xs-3 options">
                <button type="button" class="btn btn-default" ng-click="">Yes</button>
                <button type="button" class="btn btn-default" ng-click="">No</button>
                <button type="button" class="btn btn-default">Settings</button>
            </div>
        </header>
        <section class="row">
            <ul class="cards">
                <li class="card" ng-repeat="friend in friends">
                    <div class="details">
                        <h2 class="name"> {{friend.name}} {{friend.number}} </h2>
                    </div>
                </li>
            </ul>
        </section>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
        <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
        <script src="js/app.js"></script>
        </div>
    </body>
</html>
